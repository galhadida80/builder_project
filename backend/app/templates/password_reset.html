{% extends "base.html" %}

{% block header_content %}
<h1 style="margin:0;color:#ffffff;font-size:24px;font-weight:700;">{{ strings.title }}</h1>
{% endblock %}

{% block content %}
<p style="margin:0 0 12px;color:#424242;font-size:15px;line-height:1.7;">{{ strings.intro }}</p>
<div style="text-align:center;margin:24px 0;">
<a href="{{ reset_url }}" style="display:inline-block;background-color:#1565c0;color:#ffffff;text-decoration:none;padding:12px 32px;border-radius:6px;font-size:14px;font-weight:600;">{{ strings.cta }}</a>
</div>
<p style="margin:0 0 8px;color:#757575;font-size:13px;">{{ strings.expires }}</p>
<p style="margin:0;color:#757575;font-size:13px;">{{ strings.ignore }}</p>
{% endblock %}

{% block footer %}{{ strings.footer }}{% endblock %}
