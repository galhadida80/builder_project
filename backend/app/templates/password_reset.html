{% extends "base.html" %}

{% block header_content %}
<h1 style="margin:0;color:#ffffff;font-size:24px;font-weight:700;letter-spacing:-0.3px;">{{ strings.title }}</h1>
{% endblock %}

{% block content %}
<p style="margin:0 0 24px;color:#334155;font-size:15px;line-height:1.7;">{{ strings.intro }}</p>
<div style="text-align:center;margin:28px 0;">
<a href="{{ reset_url }}" style="display:inline-block;background:#0369A1;color:#ffffff;text-decoration:none;padding:14px 36px;border-radius:8px;font-size:14px;font-weight:600;letter-spacing:0.3px;">{{ strings.cta }}</a>
</div>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#F8FAFC;border-radius:8px;border:1px solid #E2E8F0;">
<tr><td style="padding:14px 18px;">
<p style="margin:0 0 6px;color:#64748B;font-size:13px;line-height:1.5;">{{ strings.expires }}</p>
<p style="margin:0;color:#64748B;font-size:13px;line-height:1.5;">{{ strings.ignore }}</p>
</td></tr>
</table>
{% endblock %}

{% block footer %}{{ strings.footer }}{% endblock %}
