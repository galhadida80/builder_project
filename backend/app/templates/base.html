<!DOCTYPE html>
<html lang="{{ lang }}" dir="{{ direction }}">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"></head>
<body style="margin:0;padding:0;background-color:#F1F5F9;font-family:'Segoe UI',Arial,Helvetica,sans-serif;-webkit-font-smoothing:antialiased;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background-color:#F1F5F9;">
<tr><td align="center" style="padding:32px 16px;">
<table role="presentation" width="600" cellpadding="0" cellspacing="0" style="max-width:600px;width:100%;background-color:#ffffff;border-radius:16px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.06),0 8px 32px rgba(0,0,0,0.04);">

{% block header %}
<tr><td style="background:linear-gradient(135deg,#0F172A 0%,#1E293B 100%);padding:36px 36px 30px;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0">
<tr><td>
<table role="presentation" width="100%" cellpadding="0" cellspacing="0">
<tr>
<td style="vertical-align:middle;">
<p style="margin:0 0 20px;font-size:11px;font-weight:800;letter-spacing:2.5px;text-transform:uppercase;color:#3B82F6;">BUILDEROPS</p>
</td>
</tr>
</table>
{% block header_content %}{% endblock %}
</td></tr>
</table>
</td></tr>
{% endblock %}

<tr><td style="padding:36px;text-align:{{ align }};">
{% block content %}{% endblock %}
</td></tr>

{% block cta %}{% endblock %}

<tr><td style="background-color:#F8FAFC;padding:24px 36px;text-align:center;border-top:1px solid #E2E8F0;">
<table role="presentation" width="100%" cellpadding="0" cellspacing="0">
<tr><td style="text-align:center;">
{% block footer_content %}
<p style="margin:0 0 8px;color:#94A3B8;font-size:12px;line-height:1.5;">{% block footer %}{% endblock %}</p>
{% endblock %}
<p style="margin:0;color:#CBD5E1;font-size:11px;">{% block footer_auto %}{% endblock %}</p>
</td></tr>
</table>
</td></tr>

</table>
</td></tr>
</table>
</body>
</html>
